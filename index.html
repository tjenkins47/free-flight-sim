<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phase 2 – Free Flight (Bright Start)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <div>Throttle: <span id="throttle">0%</span></div>
    <div>Speed: <span id="speed">0</span> m/s</div>
    <div>Altitude: <span id="altitude">0</span> m</div>
    <div>Pitch: <span id="pitch">0</span>° | Roll: <span id="roll">0</span>° | Yaw: <span id="yaw">0</span>°</div>
    <div id="paused" style="display:none;color:#ff6666;font-weight:bold;margin-top:4px;">PAUSED</div>
    <div class="help">NumPad — 8/2 Throttle ▲/▼ • 5/0 Pitch ▲/▼ • 4/6 Roll ◄/► • 7/9 Yaw ◄/► • 1 Brake • <b>3 Pause</b> • <b>. Reset</b></div>
  </div>
  <canvas id="scene" tabindex="0"></canvas>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
