<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phase 2 – Free Flight (Bright Start)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <div>Throttle: <span id="throttle">0%</span></div>
    <div>Speed: <span id="speed">0</span> m/s</div>
    <div>Altitude: <span id="altitude">0</span> m</div>
    <div>Pitch: <span id="pitch">0</span>° | Roll: <span id="roll">0</span>° | Yaw: <span id="yaw">0</span>°</div>
    <div class="help">Controls — Throttle: R/F | Pitch: W/S | Roll: A/D | Yaw: Q/E | Brake: B | Reset: X</div>
<!-- Touch controls (shown only on touch devices) -->
<div id="touchControls" class="tc" aria-hidden="true">
  <div class="row">
    <button class="btn" data-code="Numpad7">Yaw ◄</button>
    <button class="btn" data-code="Numpad5">Pitch ▲</button>
    <button class="btn" data-code="Numpad9">Yaw ►</button>
  </div>
  <div class="row">
    <button class="btn" data-code="Numpad4">Roll ◄</button>
    <button class="btn" data-code="Numpad0">Pitch ▼</button>
    <button class="btn" data-code="Numpad6">Roll ►</button>
  </div>
  <div class="row">
    <button class="btn" data-code="Numpad2">Throttle ▼</button>
    <button class="btn" data-code="Numpad8">Throttle ▲</button>
    <button class="btn" data-code="Numpad1">Brake</button>
  </div>
  <div class="row small">
    <button class="btn wide" id="tc-pause" data-tap="pause">Pause</button>
    <button class="btn wide" id="tc-reset" data-tap="reset">Reset</button>
  </div>
</div>
  </div>
  <canvas id="scene" tabindex="0"></canvas>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="script.js?v=mobile"></script>
</body>
</html>
